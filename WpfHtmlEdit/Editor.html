<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="./scripts/tinymce/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
        tinymce.init({
            selector: '#mytextarea'
        });
    </script>
    <title>Tiny MCE Editor</title>
</head>
<body>
    <h2>Example from <a href="https://www.tiny.cloud/docs/quick-start/">Tiny MCE Quick Start Guide</a></h2>
    <form method="post">
        <textarea id="mytextarea">Hello World!</textarea>
    </form>
</body>
</html>
